<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculadora</title>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12">

                <h2>
                    <center>Calculadora Infinita</center>
                </h2>

                <show type="text" class="form-control" id="resultado"></show>
                
                <div class="input-field col s9">
                    <form action="/index/submit" method="POST">
                        <input placeholder="Ingrese comando" name="comando" type="text" class="validate">
                        <label class="Active"></label>
                     <button class="btn-small red waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                     </button>
                    </form>

                  </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
          });</script>
</body>
</body>
</html>
